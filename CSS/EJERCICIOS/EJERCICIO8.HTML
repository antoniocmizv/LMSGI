<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; /* Establecer margen del body a 0px */
    }

    p {
      border-width: 5px;
      border-style: solid;
      margin-bottom: 10px; /* Agregar espacio entre párrafos */
      padding: 0; /* Inicialmente, establecer relleno a 0px */
    }

    #p1 {
      background-color: #ffcccb; /* Color de fondo para el primer párrafo */
      margin: 0; /* Establecer margen a 0px para el primer párrafo */
    }

    #p2 {
      background-color: #b3e0ff; /* Color de fondo para el segundo párrafo */
      margin: 5px; /* Establecer margen a 5px para el segundo párrafo */
      padding: 5px; /* Agregar relleno de 5px para el segundo párrafo */
    }

    #p3 {
      background-color: #d0ffb3; /* Color de fondo para el tercer párrafo */
      margin: 0; /* Establecer margen a 0px para el tercer párrafo */
      padding: 20px; /* Agregar relleno de 20px para el tercer párrafo */
    }
  </style>
</head>
<body>

  <p id="p1">Este es el primer párrafo.</p>
  <p id="p2">Este es el segundo párrafo.</p>
  <p id="p3">Este es el tercer párrafo.</p>

</body>
</html>
