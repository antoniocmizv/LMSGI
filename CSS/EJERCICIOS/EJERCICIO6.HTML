<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .capa {
            text-align: center;
        }

        #capa1 {
            width: 50%;
            border: 2px solid black;
        }

        #capa2 {
            width: 33.33%;
            border: 2px solid red;
            font-size: 120%; /* Tamaño de letra un 20% más grande */
        }

        #capa3 {
            width: 25%;
            border: 2px solid blue;
            font-size: 80%; /* Tamaño de letra un 20% más pequeño */
        }
    </style>
    <title>Página con Capas</title>
</head>
<body>

    <div class="capa" id="capa1">
        <p>Contenido de la primera capa</p>
    </div>

    <div class="capa" id="capa2">
        <p>Contenido de la segunda capa</p>
    </div>

    <div class="capa" id="capa3">
        <p>Contenido de la tercera capa</p>
    </div>

</body>
</html>
